<mat-card>
    <mat-card-title>{{ titulo }}</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome do Curso" [(ngModel)]="curso.nmCurso" name="nmCurso">
        </mat-form-field>
    </form>

    <button mat-raised-button color="primary" (click)="salvar()">Salvar</button>
    <button mat-raised-button color="warn" routerLink="/curso/list">Cancelar</button>

</mat-card>
